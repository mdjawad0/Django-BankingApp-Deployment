{% load static %}
<!DOCTYPE html>
<html>
<link rel="stylesheet" href="{% static 'style.css' %}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank User</title>
</head>
<body>
  <div class="center">

  <img style="display: block; margin-left: auto; margin-right: auto;" src="{% static 'bank.png' %}" width="100px" height="100px">
  <h2 style="text-align: center;color: #2691d9;">Banking User Application</h2>
  <h2 style="text-align: center;color: #2691d9;">Reset Password</h2>

    <br>
    <p style="text-align: center;color: #2691d9;">Create a New Password</p>
    <form method="post" action="reset-password">
      {% csrf_token %}
      <div class="txt_field">
        <input required type="text" name="code">
        <label>Enter Code</label>
      </div>
      <div class="txt_field">
        <input required type="password" name="password">
        <label>New Password</label>
      </div>
      <input  type="hidden" name="email" value="{{email}}">
      <input type="submit" value="Submit">
    </form>
  </div>

</body>
</html>
