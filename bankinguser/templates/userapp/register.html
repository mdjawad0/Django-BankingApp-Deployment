{% load static %}
<!DOCTYPE html>
<html>
<link rel="stylesheet" href="{% static 'style.css' %}">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body>
    <div class="center">

      <img style="display: block; margin-left: auto; margin-right: auto;" src="{% static 'bank.png' %}" width="100px" height="100px">
      <h2 style="text-align: center;color: #2691d9;">Banking User Application</h2>
      <h2 style="text-align: center;color: #2691d9;">Register</h2>
    
        <br>
        <p style="text-align: center;color: #2691d9;">Enter Details to Register</p>
        
      <form method="post" action="/bankinguser/process-register">
        {% csrf_token %}
        <div class="txt_field">
          <input type="text" name="name" required>
          <span></span>
          <label>Full Name</label>
        </div>
        <div class="txt_field">
            <input type="email" name="email" required>
            <span></span>
            <label>Email</label>
          </div>
          <div class="txt_field">
            <input type="phone" name="phone" pattern="[789][0-9]{9}" required>
            <span></span>
            <label>Phone</label>
          </div>
        <div class="txt_field">
          <input type="password" name="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <input type="submit" value="Register">
        <div class="signup_link">
          Already a member? <a href="/bankinguser">Log In Here</a>
        </div>
      </form>
    </div>

  </body>
</html>
